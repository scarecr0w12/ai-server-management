<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1>Test Page</h1>
    <p>This is a simple test page to check if the issue is with the React app or the development server.</p>
    <script>
        // Simple WebSocket test
        const socket = io('http://localhost:5000');
        
        socket.on('connect', () => {
            console.log('Socket connected');
        });
        
        socket.on('disconnect', () => {
            console.log('Socket disconnected');
        });
    </script>
</body>
</html>
